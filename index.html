<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,1,200"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="page-actions-content">
          <div>Home</div>
          <div>File</div>
          <div>Insert</div>
          <div>Layout</div>
          <div>Help</div>
        </div>
        <div class="cellprop-action-content">
          <span class="material-symbols-outlined copy">content_copy</span>
          <span class="material-symbols-outlined cut">content_cut</span>
          <span class="material-symbols-outlined paste">content_paste</span>
          <select name="" id="" class="font-family-prop">
            <option value="roboto">Roboto</option>
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
          </select>
          <select name="" id="" class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
          </select>
          <span class="material-symbols-outlined bold">format_bold</span>
          <span class="material-symbols-outlined underline"
            >format_underlined</span
          >
          <span class="material-symbols-outlined italic">format_italic</span>
          <span class="material-symbols-outlined alignment" data-align="left"
            >format_align_left</span
          >
          <span class="material-symbols-outlined alignment" data-align="center"
            >format_align_center</span
          >
          <span class="material-symbols-outlined alignment" data-align="right"
            >format_align_right</span
          >
          <div class="font-color-props">
            <span class="material-symbols-outlined">format_color_text</span>
            <input type="color" name="Font Color" class="text-color" />
          </div>
          <div class="background-color-props">
            <span class="material-symbols-outlined">colors</span>
            <input type="color" name="Bg Color" class="bg-color" />
          </div>
          <span class="material-symbols-outlined download" data-align="center"
          >cloud_download</span
        >
        <span class="material-symbols-outlined upload" data-align="center"
        >cloud_upload</span
      >
        </div>
        <div class="formula-actions-content">
          <div class="address-bar">
            <input type="text" readonly />
          </div>
          <span class="formula-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path
                fill="currentColor"
                fillRule="evenodd"
                d="M5.581 4.49A2.75 2.75 0 0 1 8.319 2h.931a.75.75 0 0 1 0 1.5h-.931a1.25 1.25 0 0 0-1.245 1.131l-.083.869H9.25a.75.75 0 0 1 0 1.5H6.849l-.43 4.51A2.75 2.75 0 0 1 3.681 14H2.75a.75.75 0 0 1 0-1.5h.931a1.25 1.25 0 0 0 1.245-1.132L5.342 7H3.75a.75.75 0 0 1 0-1.5h1.735zM9.22 9.22a.75.75 0 0 1 1.06 0l1.22 1.22l1.22-1.22a.75.75 0 1 1 1.06 1.06l-1.22 1.22l1.22 1.22a.75.75 0 1 1-1.06 1.06l-1.22-1.22l-1.22 1.22a.75.75 0 1 1-1.06-1.06l1.22-1.22l-1.22-1.22a.75.75 0 0 1 0-1.06"
                clipRule="evenodd"
              ></path>
            </svg>
          </span>
          <div class="formula-bar-container">
            <input type="text" />
          </div>
        </div>
      </header>
      <main>
        <div class="grid-content">
          <div class="row-cell">
            <div class="dummy-cell"></div>
          </div>
          <div class="columns-cell">
            <div class="heading-column-cell"></div>
            <div class="grid-cells"></div>
          </div>
        </div>
      </main>
      <footer class="sheet-actions-content">
        <div class="footer-container">
          <div class="sheet-add-icon">
            <span class="material-symbols-outlined">post_add</span>
          </div>
          <div class="sheet-folder-container">
            <!-- <div id="0" class="sheet-folder">
              <div class="sheet-content">Sheet1</div>
            </div> -->
          </div>
        </div>
      </footer>
    </div>
    <script src="./grid.js"></script>
    <script src="./cyclicPathTrace.js"></script>
    <script src="./cyclicValidation.js"></script>
    <script src="./sheetsHandling.js"></script>
    <script src="./cell-property.js"></script>
    <script src="./formula.js"></script>
    <script src="./cutCopyPaste.js"></script>
    <script src='./openToSave.js'></script>
  </body>
</html>
